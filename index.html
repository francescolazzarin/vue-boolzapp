<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="vh-100 bg-gradiente">
            <div class="container h-100 p-5">
                <div class="row h-10">
                    <div class="col-4 p-2 bg-gray border-end d-flex align-items-center">
                        <div class="col-9">
                            <img class="rounded-circle" :src="imgMioAvatar()" alt="">
                        </div>
                        <div class="d-flex justify-content-around col-3">
                            <i class="text-gray fa-solid fa-circle-notch"></i>
                            <i class="text-gray fa-solid fa-message"></i>
                            <i class="text-gray fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="col-8 bg-gray d-flex align-items-center justify-content-between">
                        <div>
                            <img class="rounded-circle" v-if="contattoAttivo" :src="contattoAttivo.avatar" alt="">
                            <span v-if="contattoAttivo">{{contattoAttivo.name}}</span>
                        </div>
                        <div class="d-flex col-2 justify-content-around">
                            <i class="text-gray fa-solid fa-circle-notch"></i>
                            <i class="text-gray fa-solid fa-message"></i>
                            <i class="text-gray fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="row h-90">
                    <div class="h-100 col-4 px-0 bg-light overflow-y-auto">
                        <div class="d-flex bg-azure p-2 align-items-center">
                            <span class="bg-light rounded-circle p-2 "><i class=" fs-4 fa-regular fa-bell-slash"></i></span> 
                            <div>
                                <p class="fs-6 mb-0">ricevi notifiche di nuovi messaggi</p> 
                                <a href="">attiva notifiche desktop</a>
                            </div>   
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" aria-label="First name" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div class="d-flex mb-3" @click="mostraConversazione(element)" v-for="(element,index) in contacts" :key="index">
                            <img v-if="element.name !== 'io'" class="rounded-circle" :src="element.avatar" alt="">
                            <div>
                                <p class="mb-0" v-if="element.name !== 'io'">{{element.name}}</p>
                                <span  v-if="element.messages && element.messages.length > 0">ultimo messaggio: {{ orario(element.messages[element.messages.length - 1].date) }} </span>
                            </div>
                        </div>
                    </div>
                    <div class="h-100 px-0 col-8 position-relative overflow-y-auto bg-mine pt-2">
                        <div class="d-flex flex-column" v-if="contattoAttivo">
                            <div class="mb-3 p-2" :class="(message.status==='sent')? 'sent': 'received'" v-for="(message, index) in contattoAttivo.messages" :key="index">
                                {{message.message}} 
                                <p>{{orario(message.date)}}</p>
                            </div>
                        </div>
                        <div class="input-group bg-light position-absolute">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-face-smile"></i></span>
                            <input @keydown.enter="inviaNuovoMessaggio" v-model="testoNuovoMessaggio" type="text" class="form-control" placeholder="Nuovo messaggio"aria-describedby="basic-addon1">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-microphone"></i></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
